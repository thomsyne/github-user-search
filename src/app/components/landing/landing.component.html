<div class="py-12 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h2 class="text-base text-indigo-600 font-semibold tracking-wider uppercase my-4">Github Search | Angular Challenge</h2>
      <div class="max-w-lg w-full lg:max-w-lg mx-auto">
        <label for="search" class="sr-only">Search</label>
        <div class="flex max-w-lg w-full lg:max-w-lg mx-auto">
          <div class="relative text-gray-400 focus-within:text-gray-500 w-4/5 mr-2">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
              <svg (click)="searchUser()" class="h-5 w-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
            </div>
            <input [(ngModel)]="searchTerm" (keydown.enter)="searchUser()" id="search" class="block w-full bg-white py-2 pl-10 pr-3 border border-gray-300 rounded-md leading-5 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 focus:placeholder-gray-500 sm:text-sm" placeholder="Type a username and press Enter" type="search" name="search">
          </div>
          <img (click)="resetPage()" class="h-fit my-auto cursor-pointer" src="../../../assets/img/refresh.png" />
        </div>
      </div>
    </div>

    <div class="w-full justify-center flex">
      <img src="../../../assets/img/Spinner-1s-200px.svg" *ngIf=" isLoading">
    </div>
    
    <div *ngIf="details?.items && !isLoading">
      <app-details #historyPage [page]="start" [details]="details" [itemsPerPage]="itemsPerPage" (pageSelected)="paginationHandler($event)"></app-details>
    </div>

  </div>
</div>
